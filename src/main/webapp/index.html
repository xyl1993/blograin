							            <li><a href="./user.html">个人中心</a></li>
							            <li><a ng-click="loginout()">注销</a></li>
							        </ul>
							    </div>
							</li>
						</ul>
					</div>
					<select class="responsive-nav">
					    <option value="list"> 首页</option>

					    <option value="join"> 加入我们</option> -->
					    <option value="yj"> 意见反馈</option>
					    <option value="login"> 登录</option>
					    <option value="me"> 个人中心 </option>
					    <option value="zx"> 注销 </option>
				    </select>
				</nav>
				<!-- End of Main Navigation -->
			</div>
		</header>
	</div>
	<!-- End of Header -->

	<!-- Start of Search Wrapper -->
	<div class="search-area-wrapper">
		<div class="search-area container">
			<form id="search-form" class="search-form clearfix">
				<input class="search-term" type="text" id="searchText" name="searchText"
					placeholder="支持模糊搜索"/> <input class="search-btn"
					type="button" id="act-search-btn" value="搜索" ng-click="search()" />
			</form>
		</div>
	</div>
	<!-- End of Search Wrapper -->

	<!-- Start of Page Container -->
	<div class="page-container">
		<div class="container">
			<div class="row">
                <div class="span8 main-listing" ui-view>
                
                </div>
				<!-- start of sidebar -->
				<aside class="span4 page-sidebar">

					<section class="widget">
						<div class="support-widget">
							<h3 class="title">Support</h3>
							<p class="intro">如果您有任何问题，请及时联系我们.</p>
						</div>
					</section>


					<section class="widget">
						<h3 class="title">热门文章</h3>
						<ul class="articles">
							<li class="article-entry standard" ng-repeat="hotActData in hotActDatas">
								<h4>
									<a ui-sref="detail({id:hotActData.id})" ng-bind="hotActData.title"></a>
								</h4> <span class="article-meta" ng-bind-template="{{hotActData.createTime}}&nbsp;&nbsp;in&nbsp;&nbsp;{{hotActData.userName}}"></span>
							</li>
						</ul>
					</section>
					
					<section class="widget">
						<h3 class="title">最新文章</h3>
						<ul class="articles">
							<li class="article-entry standard" ng-repeat="hotActData in newActDatas">
								<h4>
									<a ui-sref="detail({id:hotActData.id})" ng-bind="hotActData.title"></a>
								</h4> <span class="article-meta" ng-bind-template="{{hotActData.createTime}}&nbsp;&nbsp;in&nbsp;&nbsp;{{hotActData.userName}}"></span>
							</li>
						</ul>
					</section>

		</div>
	</div>

	<!-- Start of Footer -->
	<footer id="footer-wrapper">
		<!-- Footer Bottom -->
		<div id="footer-bottom-wrapper">
			<div id="footer-bottom" class="container">
				<div class="row">
					<div class="span6">
						<p class="copyright">
							Copyright © 2014-2016 YUNZHUJIA.CN .All Rights Reserved.苏ICP备13020149号
						</p>
					</div>
					<div class="span6">
						<!-- Social Navigation -->
						<ul class="social-nav clearfix">
							<li class="linkedin"><a target="_blank" href="#"></a></li>
							<li class="stumble"><a target="_blank" href="#"></a></li>
							<li class="google"><a target="_blank" href="#"></a></li>
							<li class="deviantart"><a target="_blank" href="#"></a></li>
							<li class="flickr"><a target="_blank" href="#"></a></li>
							<li class="skype"><a target="_blank" href="skype:#?call"></a></li>

	<a href="#top" id="scroll-top"></a>
	<!-- 消息通知 -->
    <div class="alert-info-dyn" id="info-alert">
        <div class="alert alert-info alert-dismissible" role="alert">
		  <button type="button" class="close" close-alert data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only"></span></button>
		  	提示
		</div>
		<div class="write-round-dyn" return-info>
		    {{message}}
		</div>
    </div>
        <!-- 弹出框提示 -->
  <div class="info-dyn info-sz-dyn">
      <div class="info-detail-dyn sz-dyn">
      </div>
      <span class="glyphicon glyphicon-remove pointer"></span>  
    </div>
    <!-- 修改密码弹出框 -->
  <div class="modal fade" style="display: none;" role="dialog" id="xgmmModal" aria-labelledby="gridSystemModalLabel" ng-controller="yjfkCtrl" >
    <div class="modal-dialog user-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="modal-title" id="gridSystemModalLabel">意见反馈</div>
        </div>
        <div class="modal-body yj-body"><!-- -->
           <div class="container-fluid">
            <!-- 下拉框通过angularjs数据绑定,将下拉值绑定到div中 -->
            <form id="editPassForm" class="form-signin dl-dyn-input" name="editPassForm">
            <div class="sel-input-group">
              <label>标题</label>
              <div class="box-item-right">
                <label class="inp-select inp-ele">
                  <div class="select-val">
                    <input class="dialog-input"  id="up_title" name="up_title" ng-model="up_title" required=""/>
                  </div> 
                </label>
              </div>
            </div>
            <div class="sel-input-group">
              <label>邮箱</label>
              <div class="box-item-right">
                <label class="inp-select inp-ele">
                  <div class="select-val">
                    <input type="email" class="dialog-input" id="up_email" name="up_email" ng-model="up_email" required/>
                  </div> 
                </label>
              </div>
            </div>
            <div class="sel-input-group">
              <label> 建议</label>
              <div class="box-item-right">
                <label class="inp-select inp-ele area-val">
                  <div class="select-val area-val">
                    <textarea class="dialog-input dialog-textarea" id="up_text" name="up_text" required ng-model="up_text" rows="5" cols=""></textarea>
                  </div> 
                </label>
              </div>
            </div>
            <button type="submit" id="yj-subtn" class="btn btn-info btn-lg btn-block">提交</button>
            </form>
          </div>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->

	<script type='text/javascript' src="js/jquery.validate.minfc6b.js"></script>
