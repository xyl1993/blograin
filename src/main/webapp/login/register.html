<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>PSNINE 注册</title>
<link rel="stylesheet" href="css/base.css" />
<style>
input {
	width: 100%;
}
</style>
</head>
<body class="bg">

	<div class="s-inner">
		<div class="sbox">
			<div class="spao">
				<a href="login.html"><img src="images/psnine.png"
					width="48" height="57"></a>
			</div>
			<h2 class="title2">PSNINE 注册</h2>
			<hr />
			<form id="signinForm">
				<label>用户名</label>
				<p class="pr20">
					<input type="text" name="userName" id="userName" placeholder="用户名" maxlength="20"
						required />
				</p>
				<label>邮箱</label>
				<p class="pr20">
					<input type="email" name="email" id="email" placeholder="邮箱" maxlength="20"
						required />
				</p>
				<label class="mt10">密码</label>
				<p class="pr20">
					<input type="password" name="password" id="password" placeholder="设置密码"
						maxlength="14" required />
				</p>
                <label class="mt10">确认密码</label>
				<p class="pr20">
					<input type="password" name="quePassword" id="quePassword" placeholder="确认密码"
						maxlength="14" required />
				</p>
				<button type="submit" class="btn btn-banner mt20"
					style="border-radius: 4px; border: 1px solid #217ef2;">提 交</button>
			</form>
			<hr />
		</div>
	</div>
	<script type='text/javascript' src="../kqtj/js/jquery.min.js"></script>
	<script type='text/javascript' src="../js/jquery.validate.minfc6b.js"></script>
	<script type='text/javascript' src="../kqtj/js/util.js"></script>
	<script type='text/javascript' src="js/register.js"></script>
</body>
</html>
